<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 타입[태그] 선택자 </title>
    <style>
        *{border: 1px solid blue;}

        h1 {
            background-color: yellow;
        }
        h2 {
            background-color: green;
        }
        h3 {
            background-color: pink;
        }
        p {
            background-color: red;
        }
        span {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--
    타입[태그] 선택자 : 태그를 선택해서 스타일 적용
        주의: 태그 선택자는 홈페이지가 유지 보수될 경우 권장되지 않는다
            class, id 속성을 넣어서 처리하는 것이 권장됨
    -->
    <h1> 첫번째 엘리먼트 </h1>
    <h2> 두번째 엘리먼트 </h2>
    <h3> 세번째 엘리먼트 </h3>
    <p> 각 요소에 다르게 적용 </p>

    <span> 첫번째 스팬 </span>
    <span> 두번째 스팬 </span>
    <span> 세번째 스팬 </span>

</body>
</html>
