<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model </title>
    <style>
        div {
            border: 1px solid red; 
        }
    </style>
</head>
<body>
    <!-- 박스 모델 : 모든 태그는 박스로 정의 되어 있다. 
        - 모든 태그는 border : 0 이 기본 값이다. 
        - contents : border  내부에 적용된 데이터, 이미지 
        - padding : border 와 contents 사이의 간격
        - margin : border 밖의 간격 
    -->

    <div> 오늘은 목요일 입니다. <br>
          내일은 금요일 입니다. 
    </div>
    
</body>
</html>
