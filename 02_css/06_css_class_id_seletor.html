<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> class, id 선택자 </title>
    <style>
        .red {color: red;}
        #yellow {color: yellow;}
    </style>
</head>
<body>
    <!--
    class, id 선택자
        class 선택자 : 각 태그 내에서 class = "값", .값으로 불러야함
            - 페이지 내에서 중복해서 적용함
        id 선택자 : 각 태그 내에서 id = "값", #값으로 불러옴
            - 페이지 내에서 고유한 값으로 처리함
    -->

    <h2 class = "red"> 월요일 </h2>
    <h2 class = "red"> 화요일 </h2>
    <h2> 수요일 </h2>
    <h2> 목요일 </h2>
    <h2> 금요일 </h2>
    <h2 id = "yellow"> 토요일 </h2>
    <h2 class = "red"> 일요일 </h2>
    
</body>
</html>
