<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div의 wrap을 적용해서 중앙에 모든 컨텐츠를 배치하기</title>
    <style>
        .wrap{
            margin:0 auto;
            width: 70%;
        }
        div {border: 1px solid red;}
    </style>
</head>
<body>
    <div class="wrap">
       <h1>div의 wrap을 적용해서 중앙에 모든 컨텐츠를 배치하기</h1>
        <hr>
        <div> 이순신 </div>
        <div> 홍길동 </div>
        <div> 세종대왕 </div>
    </div>

</body>
</html>
