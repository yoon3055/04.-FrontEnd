<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘트릭 태그를 사용해서 layout 잡기기</title>
    <style>
        .wrap{
            margin:0 auto;
            width: 80%;
        }
        header {height:100px;}
        main{height: 100px;}
        footer{height: 100px;}
        div, header, main, footer{border: 1px solid red;}
    </style>
</head>
<body>
    <div class="wrap">
        <header> 헤더 블락</header>
        <main> 메인 블락</main>
        <footer> 푸터 블락락</footer>
    </div>
</body>
</html>
