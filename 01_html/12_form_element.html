<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼(form) 태그 </title>
    <style>
        .wrap {
            margin: 0 auto;
            width: 80%
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1> 폼(form) 태그 </h1>
        <!-- clinet 와 server 와 통신 할때 사용하는 태그 
               - client 의 데이터를 서버로 전송 할때 사용 , 
               - 로그인(ID/Pass), 
               - 회원가입 (), ID, pass, 주소, 이미지, 하고싶은 말 

            action : 서버에서 처리할 페이지 
            method : client 의 데이터를 서버로 전송하는 방식 
                get: cliet의 데이터를 URL 뒤에 넣어서 서버로 전송 
                    255byte 까지만 전송됨, 보안 에 취약 
                post : http 헤더 앞에서 데이터를 전송, url에 출력되지 않음, 보안이 강하다. 
                    : 무제한 데이터를 전송 

            name 속성 : 변수명 
                    값 


        -->
        <hr>

        <h2> 회원가입 양식 </h2>
        <p />
        <form action="submit.jsp" method="post">

            <table>
                <tr>
                    <td><label for="id">아이디 :</label> </td>
                    <td><input type="text" id="id" name="id" placeholder="아이디를 입력해주세요"> </td>
                </tr>
                <tr>
                    <td><label for="pass">패스워드 :</label></td>
                    <td><input type="password" id="pass" name="pass" placeholder="패스워드를 입력해주세요"></td>
                </tr>
                <tr>
                    <td><label for="passwd2">패스워드 확인 :</label> </td>
                    <td><input type="password" id="passwd2" name="pass2" placeholder="패스워드를 확인해주세요"></td>
                </tr>
                <tr>
                    <td><label for="email">이메일 :</label> </td>
                    <td><input type="email" id="email" name="email" placeholder="메일주소를 입력해주세요"></td>
                </tr>
                <tr>
                    <td><label for="tel">전화번호 : </label></td>
                    <td><input type="tel" id="tel" name="tel" placeholder="전화번호를 입력해주세요"></td>
                </tr>
                <tr>
                    <td><label for="sex">성별 : </label></td>
                    <td>
                        <select id="sex" name="sex">
                            <option value="man">남자</option>
                            <option value="woman">여자</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="sex2">성별2 :</label> </td>
                    <td>
                        <input type="radio" id="sex2" name="sex2" value="man">남자
                        <input type="radio"  name="sex2" value="woman">여자
                        <input type="radio"  name="sex2" value="none">선택 안함
                    </td>
                </tr>
                <tr>
                    <td>취미 : </td>
                    <td>
                        <input type="checkbox" name="hobby1" value="sports"> 스포츠
                        <input type="checkbox" name="hobby2" value="music"> 음악
                        <input type="checkbox" name="hobby3" value="reading"> 독서서
                        <input type="checkbox" name="hobby4" value="travel"> 여행
                    </td>
                </tr>

                <tr>
                    <td><label for="date">생년월일 :</label> </td>
                    <td><input type="date" id="date" name="date"> </td>
                </tr>
                <tr>
                    <td><label for="profile">자기소개 :</label> </td>
                    <td>
                        <textarea name="profile" id="profile" rows="30" cols="40" placeholder="자기소개를 넣어주세요. "></textarea>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2"> <input type="reset" value="리셋"> <input type="submit" value="전송"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
