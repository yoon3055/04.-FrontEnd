<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서있는 목록 (OL) vs 순서없는 목록(UL)</title>
</head>
<body>
    <h1>순서있는 목록 (OL) vs 순서없는 목록(UL)</h1>
    <hr>
    <h2>1. 순서있는 목록 (OL)</h2>

    <ol>
        <li>html/li>
        <li>css</li>
        <li>javascript</li>
        <li>jQuery</li>
    </ol>

    <hr>

    <h2>2. 순서 없는 목록 </h2>
    <ul>
        <li>Spring Boot</li>
        <li>React</li>
        <li>View</li>
        <li>JWT</li>
    </ul>
    
</body>
</html>
