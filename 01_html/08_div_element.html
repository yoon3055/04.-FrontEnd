<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 태그그</title>
    <style>
        div {border: 1px solid red;}
        p{border: 2px solid blue;}
        a{border: 2px solid yellow;}
        span{border: 2px solid yellowgreen}
</style>
</head>
<body>
    <h1> div 태그 - 공간을 분할 하는 태그, 블락 태그 </h1>
    <div> 어제 </div>
    <div> 오늘 </div>
    <div> 내일 </div>

    <p> 이순신 </p>
    <p> 강감찬 </p>
    <p> 세종대왕 </p>


    <br><br>
    <hr>
    <h1> span - 공간 분할 태그, 인라인 태그 </h1>
    <!--인라인 태그-->
    <span> 어제1 </span>
    <span> 오늘1 </span>
    <span> 내일1 </span>
    <br> <br>
    <a href="#" target="_self"> 이순신</a>
    <a href="#" target="_self"> 강감찬</a>
    <a href="#" target="_self"> 세종대왕</a>


</body>
</html>
